<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAC | Mimic and Communicate</title>
  <style>
    body {
      background: #121212;
      color: #d4d4d4;
      font-family: sans-serif;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.2em;
      background-color: #00ff90;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e47a;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è MAC: Mimic and Communicate</h1>
  <p>Press the button and speak.</p>
  <button onclick="startRecognition()">Speak to MAC</button>
  <p id="result"></p>
  <p id="response"></p>

  <script>
    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("result").innerText = "You said: " + text;

        fetch('/listen', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("response").innerText = "MAC: " + data.response;
        });
      };
    }
  </script>
</body>
</html>
